versao_laboratorio: "0.1.0"

metadata:
  nome: "ATHENAH_LABORATORIO_PMFC"
  descricao: >
    Laboratório de engenharia de padrões em janelas 25−, com Ponto C
    como grafo neural discreto e MotorFGI como decoder de protótipos.
  autor: "Rick + ATHENAH"
  data_criacao: "2025-12-10"

estado:
  tamanho_jogo_padrao: 15
  janelas_padrao:
    - 25
    - 15
    - 12
    - 10
    - 8
    - 7

  features_basicas:
    soma: true
    corte_1_13_14_25: true
    moldura_miolo: true
    outras:
      - "pares_impares"
      - "linha_coluna_opcional"

regimes:
  - id: "R1"
    nome: "soma_baixa"
    criterio:
      tipo: "faixa_soma"
      soma_min: 140
      soma_max: 170

  - id: "R2"
    nome: "soma_media"
    criterio:
      tipo: "faixa_soma"
      soma_min: 171
      soma_max: 195

  - id: "R3"
    nome: "soma_alta"
    criterio:
      tipo: "faixa_soma"
      soma_min: 196
      soma_max: 220

ponto_c:
  limiares:
    suporte_minimo_evento: 30
    efeito_minimo: 0.15
    max_vinculos_por_no: 50
    significancia_minima: 0.05

  pesos:
    numero_para_numero: 1.0
    dupla_para_numero: 1.2
    trio_para_numero: 1.5
    feature_para_numero: 1.1
    metodologia_para_numero: 1.3

  energia_sequencia:
    peso_coerencia: 1.0
    peso_violacao: 1.5
    normalizar_por_qtd_vinculos: true

  filtros:
    ignorar_vinculos_com_redundancia_alta: true
    limiar_correlacao_redundante: 0.9

motor_fgi:
  tamanho_jogo_padrao: 15
  qtd_prototipos_padrao: 50
  usar_regime_padrao: "R2"

  busca:
    max_candidatos_avaliados: 50000
    estrategia: "amostragem_guided"
    seed_padrao: 12345

  constraints_padrao:
    usar_constraints_do_ponto_c: true
    forcar_faixa_soma_regime: true
    forcar_corte_1_13_14_25_regime: true
    respeitar_pares_proibidos: true
    respeitar_trios_proibidos: true

grupo_de_milhoes:
  modo_armazenamento: "arquivo"
  caminho_base: "./dados/grupo_milhoes"
  chunk_size: 100000

avaliacao_metodologias:
  coerencia_macro:
    estabilidade_minima: 0.7
  clareza_micro:
    ganho_minimo_vs_aleatorio: 0.1
  relevancia_neural:
    minimo_vinculos_fortes: 20
    minimo_regimes_onde_e_relevante: 1

api:
  base_url: "http://localhost:8000"
  endpoints:
    lab_config: "/lab/config"
    gerar_prototipos: "/prototipos"
    status_laboratorio: "/lab/status"
